<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="dat.gui.min.js" defer></script>
  <script src="eia1_voyager_sdk.js" defer></script>
  <audio id="correctSound" src="Correct_Ding.wav"></audio>
  <audio id="wrongSound" src="Incorrect Buzzer.wav"></audio>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <script defer
    src="https://gabriel-rausch.github.io/EIA1-Voyager-SDK/web-app/demos/03-content-machine/content_machine.js"></script>
  <title>EIA - Quiz Game</title>

</head>

<body>
  <div id="questionContainer" style="display: none;">
    <h1 id="question"></h1>
    <div id="resultContainer" class="hidden"></div>
    <button id="player1Button" class="player-button" onclick="buzz(1)">Player 1 Buzz</button>
    <button id="player2Button" class="player-button" onclick="buzz(2)">Player 2 Buzz</button>
    <div id="optionsContainer"></div>
  </div>
  <button id="startButton" class="game-button" onclick="startGame()">Start Game</button>
  <button id="resetButton" class="game-button" onclick="resetGame()" disabled>Reset Game</button>

  <div id="scoreContainer">
    <p>Player 1 Score: <span id="player1Score">0</span></p>
    <p>Player 2 Score: <span id="player2Score">0</span></p>
  </div>
  <img id="Logo" src="Hochschule_Furtwangen_HFU_logo.svg" alt="HFU Logo">
  <div class="name">
    Made by Andreas Schindler
  </div>


  <script src="script.js"></script>
</body>

</html>
